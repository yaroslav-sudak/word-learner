<div class="input">
  @if (label()) {
  <label>{{ label() }}</label>
  }
  <input
    [type]="type()"
    [placeholder]="placeholder()"
    [value]="inputValue()"
    (input)="onInput($event)"
    [class]="error() ? 'error' : ''"
  />
  <span class="error">{{ error() || ' ' }}</span>
</div>
